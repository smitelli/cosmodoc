{{ with .Pages.ByWeight }}
    <ul>
        {{ range . }}
            <li{{ if page.Eq . }} class="active"{{ end }}>
                <a href="{{ .RelPermalink }}"{{ with .Description }} title="{{ . | markdownify }}"{{ end }}>
                    {{ .LinkTitle | markdownify }}
                </a>

                {{ partial "list-pages-recursive" . }}
            </li>
        {{ end }}
    </ul>
{{ end }}
