<nav id="prev-next">
    <ul>
        {{/* Hugo's sense of "prev/next" is swapped for our use case! */}}

        {{ with .Next }}
            <li>
                <a href="{{ .RelPermalink }}" rel="prev"{{ with .Description }} title="{{ . | markdownify }}"{{ end }}>
                    &leftarrow; {{ .Title | markdownify }}
                </a>
            </li>
        {{ end }}

        {{ with .Parent }}
            <li>
                <a href="{{ .RelPermalink }}"{{ with .Description }} title="{{ . | markdownify }}"{{ end }}>
                    {{ .Title | markdownify }}
                </a>
            </li>
        {{ end }}

        {{ with .Prev }}
            <li>
                <a href="{{ .RelPermalink }}" rel="next"{{ with .Description }} title="{{ . | markdownify }}"{{ end }}>
                    {{ .Title | markdownify }} &rightarrow;
                </a>
            </li>
        {{ end }}
    </ul>
</nav>
