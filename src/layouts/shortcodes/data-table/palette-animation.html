{{/*
    Insert the data table for palette animations.
*/}}

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    {{ range $pal_num, $_ := site.Data.description.palette_animation }}
        <tr>
            <th>{{ $pal_num }}</th>
            <td>{{ . }}</td>
        </tr>
    {{ end }}
</table>
