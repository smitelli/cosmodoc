{{/*
    Insert the data table for full screen images.
*/}}

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {{ range $image_num, $_ := site.Data.description.full_screen_image_name }}
        <tr>
            <th>{{ $image_num }}</th>
            <td>{{ . }}</td>
            <td>{{ index site.Data.description.full_screen_image $image_num | markdownify }}</td>
        </tr>
    {{ end }}
</table>
