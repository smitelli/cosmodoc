{{/*
    Insert the data table for full screen images.
*/}}

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {{ range $index, $_ := $.Site.Data.description.full_screen_image_name }}
        <tr>
            <th>{{ $index }}</th>
            <td>{{ . }}</td>
            <td>{{ index $.Site.Data.description.full_screen_image (int $index) | markdownify }}</td>
        </tr>
    {{ end }}
</table>
