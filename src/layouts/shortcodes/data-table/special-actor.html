{{/*
    Insert the data table for special actors.
*/}}

<table>
    <tr>
        <th>Special Actor Type</th>
        <th>Description</th>
    </tr>
    {{ range $spa_num, $_ := site.Data.description.special_actor }}
        <tr>
            <th>{{ $spa_num }}</th>
            <td>{{ . }}</td>
        </tr>
    {{ end }}
</table>
